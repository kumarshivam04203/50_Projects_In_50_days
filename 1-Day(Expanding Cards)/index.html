<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icon.jpeg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="panel" style="background-image: url('./images/explore-world.jpg') ">
                <h3>Explore The World</h3>
            </div>

            <div class="panel active" style="background-image: url(./images/forest-wild.jpg);">
                <h3 style="color: #fff">Wild Forest</h3>
            </div>

            <div class="panel" style="background-image: url(./images/sunny-beach.jpg);">
                <h3>Sunny Beach</h3>
            </div>

            <div class="panel" style="background-image: url(./images/winter-city.jpeg);">
                <h3>City on Winter</h3>
            </div>

            <div class="panel" style="background-image: url(./images/mountain-cloud.jpg);">
                <h3>Mountains - Clouds</h3>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
